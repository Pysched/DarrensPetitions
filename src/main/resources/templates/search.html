<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <h5>Search for Petitions</h5>
    <p class="card-text">Search for petitions by title, description, or author.</p>
    <hr>
            <form id="searchForm"  method="POST">
                <div class="input-group mb-3">
                    <label for="searchInput"></label>
                    <input type="text" id="searchInput" name="searchTerm" class="form-control" placeholder="Enter your search term..."/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
    <!-- Display details about the number of petitions and signatures -->
    <div class="mt-3">
        <p>Total Petitions: <span th:text="${totalPetitions}"></span></p>
        <p>Total Signatures: <span th:text="${totalSignatures}"></span></p>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
