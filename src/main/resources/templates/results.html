<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<nav th:replace="~{fragments :: navigation}"></nav>

<div class="container mt-5">
    <h5 th:text="${pageTitle}"></h5>
    <hr>
    <div class="card">
        <div class="card-header bg-info">
            <h5>Results for: "<span th:text="${searchTerm}"></span>"</h5>
        </div>
        <div class="card-body">
            <p class="card-text" th:if="${searchResults}">The following results closely match your search term:</p>
            <div id="searchResults">
                <ul class="list-group">
                    <li th:each="petition : ${searchResults}" class="list-group-item">
                        <a th:href="@{'/result/' + ${petition.petitionTitle}} " th:text="${petition.petitionTitle} + ' by ' + ${petition.petitionAuthor}"></a>
                    </li>
                </ul>
                <p th:if="${noResults}">No results found for "<span th:text="${searchTerm}"></span>"</p>
                <p th:if="${noResultsMessage}" th:text="${noResultsMessage}"></p>
            </div>
        </div>
        <div class="card-footer bg-info">
            <a class="btn btn-success" th:href="@{/search}">Search again</a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
